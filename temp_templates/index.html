<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción CS:GO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container bg-light">
            <h1>Analizador de Partidas CS:GO</h1>
            <form action="/predict" method="POST">
                <h3 class="mt-4">Predicción de Tiempo de Vida</h3>
                <div class="mb-3">
                    <label class="form-label">Distancia Recorrida (metros):</label>
                    <input type="number" step="0.1" class="form-control" name="distancia" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Número de Kills:</label>
                    <input type="number" class="form-control" name="kills" required>
                </div>

                <h3 class="mt-4">Predicción de Resultado de Ronda</h3>
                <div class="mb-3">
                    <label class="form-label">Tiempo Vivo (segundos):</label>
                    <input type="number" step="0.1" class="form-control" name="time_alive" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">¿Sobrevivió?</label>
                    <select class="form-select" name="survived">
                        <option value="1">Sí</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Predecir</button>
            </form>
        </div>
    </div>
</body>
</html>
